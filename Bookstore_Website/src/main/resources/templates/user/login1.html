<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<!-- PAGE BANNER SECTION -->
		<div class="page-banner-section section">
			<div class="container">
				<div class="row">
					<div class="page-banner-content col-xs-12">
						<h2>login</h2>
						<ul class="breadcrumb">
							<li><a th:href="@{/home}">Home</a></li>
							<li class="active">login</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- END PAGE BANNER SECTION -->

		<!-- PAGE SECTION START -->
		<div class="page-section section pt-100 pb-100">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-8 col-12 m-auto">
						<div class="login-reg-form">
							<form th:action="@{/security/login}" method="post">
								<div class="row">
									<div class="col-12 mb-20">
										<label for="username">Username or email <span
											class="required">*</span></label> 
											<input name="username" id="username" type="text">
									</div>
									<div class="col-12 mb-20">
										<label for="password">Passwords <span class="required">*</span></label>
										<input name="password" id="password" type="password">
									</div>
									<div class="col-12 mb-20">
										<input value="Login" name="login" class="inline" style="width:100%" type="submit"> <p class="text-center"><b >or</b></p>
										<div class="social-login">
											 <a href="/oauth2/authorization/google" id="google-button" class="col-12 mb-20 btn btn-block btn-social bg-danger text-white btn-google">
											  <i class="fa fa-google"></i> Sign in with Google
											</a>
										</div>
										
										<label class="inline" for="rememberme"> <input
											value="forever" id="rememberme" name="rememberme"
											type="checkbox"> Remember me
										</label>
										<br>
										<a th:href="@{/forgetpassword}"> Quên mật khẩu ?</a>
										
									</div>
									<div class="col-12" th:if="${message != null}">
										<div class="error-messge" role="alert" style="color : red; text-align:center; font-size: 30px;">[[${message}]]</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- PAGE SECTION END -->
	</main>
</body>
</html>
