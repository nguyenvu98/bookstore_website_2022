  <body>
   <th:block th:include="user/fragments/header"></th:block>
    <div class="container">
	    <div class="row">
		    <div class="col-lg-3">
				<ul class="nav flex-column">
					<li>
						<p class= "h4"><strong>Danh Mục Sản Phẩm
						</strong></p>
					</li>
				  	<li class="nav-item" th:each="c:${cates}" >
				    	<a class="nav-link active " href="#">[[${c.description}]]</a>
				  	</li>
				</ul>  	
			</div>
		    <div class="col-lg-9" >
		    	<div id="header-carousel"
					class="carousel slide carousel-fade mb-30 mb-lg-0"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#header-carousel" data-slide-to="0"
							class="active"></li>
						<li data-target="#header-carousel" data-slide-to="1"></li>
						<li data-target="#header-carousel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item position-relative active"
							style="height: 330px;">
							<img class="position-absolute w-100 h-100"
								src="/user/img/3.jpg" style="object-fit: cover;">
						
						</div>
					<!-- 	<div class="carousel-item position-relative"
							style="height: 330px;">
							<img class="position-absolute w-100 h-100"
								src="/user/img/4.png" style="object-fit: cover;">
							
						</div> -->
					</div>
				</div>		  			        
			</div>
		 </div>
    </div>
    <div class="product-big-title-area">
        <div class="container" style="height: 100px;">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                       	<h3>Sản Phẩm Nổi Bật</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6" th:each="product : ${products}">
                    <div class="single-shop-product">
                        <div class="product-upper">
                      	<a class="image" th:href="@{|/product/detail/${product.id}|}">
                           	<img th:src="@{|/user/img/${product.imgUrl}|}" alt="Image"/>
						</a>
                        </div>
                        <h2 style="font-size: 14px"><a href="#" th:text="${product.name}"></a></h2>
                        <div class="product-carousel-price">
                            <ins th:text="${#numbers.formatCurrency(product.price)}"></ins>
                        </div>  
                        
                        <div class="product-option-shop">
                            <button class="add_to_cart_button" 
                            	data-quantity="1" data-product_sku="" 
                            	data-product_id="70" rel="nofollow"
                            	th:attr="onclick='addToCart(\'' + ${product.id} + '\')'">Add to cart</button>
                        </div>                       
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="product-pagination text-center">
                        <nav>
                          <ul class="pagination">
                            <li>
                              <a aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                              </a>
                            </li>
                           <!--  <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                            	th:class="${currentPage == i ? 'active' : ''}">
                            	<a th:href="@{'?page=' + ${i}}" th:text="${i}"></a>
                            </li> -->
                            <li><a>1</a></li>
                            <li>
                              <a aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                              </a>
                            </li>
                          </ul>
                        </nav>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:include="user/fragments/footer"></th:block>
   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/jquery.sticky.js}"></script>
    
    <!-- jQuery easing -->
    <script th:src="@{/user/js/jquery.easing.1.3.min.js}"></script>
    
    <!-- Main Script -->
    <script th:src="@{/user/js/main.js}"></script>
    
    <!-- Slider -->
    <script type="text/javascript" th:src="@{/user/js/bxslider.min.js}"></script>
	<script type="text/javascript" th:src="@{/user/js/script.slider.js}"></script>
	<script>
		function addToCart(productId) {
			var endpoint = '/api/cart/update?productId=' + productId + '&quantity=1&isReplace=false';
			$.ajax({
				url: endpoint,
				type: 'GET',
				dataType: 'json',
				success: function(data) {
					alert('Product was added successfully');
					$('#headerTotalPrice').text(formatCurrency(data.totalPrice));
					$('#headerTotalQuantity').text(data.totalQuantity);
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
		
		function formatCurrency(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + ' đ';
		}
	</script>
	<script>
		const myCarouselElement = document.querySelector('#myCarousel')
		const carousel = new bootstrap.Carousel(myCarouselElement, {
		  interval: 2000,
		  wrap: false
		})	
	</script>
