 <html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/user/css/bootstrap.min.css}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/user/css/font-awesome.min.css}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/user/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/user/css/drop-menu.css}">

<!-- Css Styles -->
	<link rel="stylesheet" href="/user/css-detail1/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/user/css-detail1/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/user/css-detail1/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/user/css-detail1/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/user/css-detail1/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/user/css-detail1/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/user/css-detail1/style.css" type="text/css">

	<!-- sidebar -->	
	<script src="/assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/assets/js/custom.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="/user/lib/easing/easing.min.js"></script>
	<script src="/user/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->

    <link rel="stylesheet" href="user/css-detail/style.css" type="text/css">
</head>

<body>
   	<th:block th:include="user/fragments/header"></th:block>
    <!-- Breadcrumb Section Begin -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center section-title m-2">
                	<h2 >Chi Tiết Sản Phẩm</h2>
 
                </div>
            </div>
        </div>
    <!-- Breadcrumb Section End -->

    <!-- Product Details Section Begin -->
    <section class="product-details spad" th:object="${item}">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__pic">
                        <div class="product__details__pic__item">
                            <img class="product__details__pic__item--large"
                                th:src="@{|/user/img/*{imgUrl}|}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__text">
                        <h3 th:text="*{name}"></h3>
                        <div class="product__details__rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half-o"></i>
                            <span>(58 reviews)</span>
                        </div>
                        <div class="product__details__price">
                        	<span th:text="*{price}">
                        </div>
                        <p th:text="*{description}"></p>
                        <div class="product__details__quantity">
                            <div class="quantity">
                                <div class="pro-qty">
                                    <input type="text" value="1">
                                </div>
                            </div>
                        </div>
                        <a href="#" class="primary-btn"
                        th:attr="onclick='addToCart(\'' + ${item.id} + '\')'">Thêm vào giỏ</a>
                        <a href="#" class="heart-icon"><span class="icon_heart_alt"></span></a>
                        <ul>
                            <li><b>Availability</b> <span>Còn Hàng</span></li>
                            <li><b>Quantity</b> <span th:utext="*{quantity}"></span></li>
                            <li><b>Share on</b>
                                <div class="share">
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                    <a href="#"><i class="fa fa-instagram"></i></a>
                                    <a href="#"><i class="fa fa-pinterest"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Details Section End -->

    <!-- Related Product Section Begin -->
    <section class="related-product">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title related__product__title">
                        <h2>Sách cùng thể loại</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="img/product/product-1.jpg">
                        </div>
                        <div class="product__item__text">
                            <h6><a href="#">Crab Pool Security</a></h6>
                            <h5>$30.00</h5>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Related Product Section End -->

    <!-- Footer Section Begin -->
    <th:block th:include="user/fragments/footer"></th:block>
   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/jquery.sticky.js}"></script>
    
    <!-- jQuery easing -->
    <script th:src="@{/user/js/jquery.easing.1.3.min.js}"></script>
    
    <!-- Main Script -->
    <script th:src="@{/user/js/main.js}"></script>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="/user/js-detail/jquery-3.3.1.min.js"></script>
    <script src="/user/js-detail/bootstrap.min.js"></script>
    <script src="/user/js-detail/jquery.nice-select.min.js"></script>
    <script src="/user/js-detail/jquery-ui.min.js"></script>
    <script src="/user/js-detail/jquery.slicknav.js"></script>
    <script src="/user/js-detail/mixitup.min.js"></script>
    <script src="/user/js-detail/owl.carousel.min.js"></script>
    <script src="/user/js-detail/main.js"></script>
    <script>
		function addToCart(productId) {
			var endpoint = '/api/cart/update?productId=' + productId + '&quantity=1&isReplace=false';
			$.ajax({
				url: endpoint,
				type: 'GET',
				dataType: 'json',
				success: function(data) {
					alert('Product was added successfully');
					$('#headerTotalPrice').text(formatCurrency(data.totalPrice));
					$('#headerTotalQuantity').text(data.totalQuantity);
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
		
		function formatCurrency(x) {
			return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".") + ' đ';
		}
	</script>
</body>
</html>
